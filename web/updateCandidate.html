<html>
<head>
    <title>Update Candidate</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>UPDATE CANDIDATES</h1>
    <form action="candidateList.html" method="post">
        <input type="hidden" name="id" id="id">
        <table border="0" cellspacing="3" cellpadding="4">
            <tr>
                <td>PHOTO</td>
                <td><input type="file" name="photo" accept="image/*" required></td>
            </tr>
            <tr>
                <td>NAME</td>
                <td><input type="text" name="candidateName" id="candidateName"></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="text" name="candidateEmail" id="candidateEmail"></td>
            </tr>
            <tr>
                <td>PROGRAM</td>
                <td><input type="text" name="program" id="program"></td>
            </tr>
            <tr>
                <td>FACULTY</td>
                <td><input type="text" name="faculty" id="faculty"></td>
            </tr>
            <tr>
                <td>DESCRIPTION</td>
                <td><input type="text" name="desc" id="desc"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</body>
</html>
