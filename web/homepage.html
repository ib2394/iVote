<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .candidate-box {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .candidate-box img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .candidate-box h2 {
            margin: 10px 0 5px;
        }

        .candidate-box p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
    <head>
        <title>iVote: Interactive Student Election System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Welcome to iVote</h1>
        
        <div class="candidate-box">
            <img src="profile1.png" alt="Candidate 1">
            <h2>Candidate A</h2>
            <p><b>Faculty:</b> FSKM</p>
            <p><b>Manifesto:</b> Improve Campus Wifi</p>
        </div>
        
        <div class="candidate-box">
            <img src="profile2.png" alt="Candidate 2">
            <h2>Candidate B</h2>
            <p><b>Faculty:</b> FSKM</p>
            <p><b>Manifesto:</b> More Study Spaces</p>
        </div>
    </body>
</html>
