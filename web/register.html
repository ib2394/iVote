<html>
    <head>
        <title>iVote: Interactive Student Election System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>User Registeration</h1>
        <p>Create your iVote user account</p>
        
        <form action="login.html">
            <label>Full Name:</label>
            <input type="text" name="userName" required><br>
            
            <label>Email:</label>
            <input type="text" name="email" required><br>
            
            <label>Faculty:</label>
            <input type="text" name="faculty" required><br>
            
            <label>Password:</label>
            <input type="text" name="userPass" required><br>
            
            <label>Role</label>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="">Student</option>
                <option value="">Lecturer</option>
            </select><br>
            
            <label>Upload Pictures:</label>
            <input type="file" name="userPic" required><br><br>
            
            <button type="submit">Register</button><br><br>
        </form>
    </body>
</html>
